<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/formatacao.css">
    <link rel="stylesheet" href="style/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Links Tita Personal</title>

<body>
    <section class="container">

            <img src="images/tita perfil.jpeg" alt="Foto de logo">
            <h1>Tita Souza - Personal Trainer</h1>
            <p>Te ajudo emagrecer de forma flex√≠vel</p>
        </header>
        <section class="botoes-links btn-contatos">

                <a href="https://www.instagram.com/titasouzapersonal/" target="_blank">
                    <li class="btn" style="--cor1:#fb3997; --cor2:#febf12;">
                            <span class="icon">
                                <i class="bi bi-instagram"></i>

                    </li>
                </a>
                <a href="https://www.facebook.com/patricia.souza.140193?locale=pt_BR" target="_blank">

                    </li>
                </a>
            </ul>
        </section><!--botoes-links-->

        <footer>
            <a href="#" btn-footer target="_blank">
                <i class="bi bi-envelope-fill"></i>
            </a>
            <a href="#" btn-footer target="_blank">
                <i class="bi bi-linkedin"></i>
            </a>
